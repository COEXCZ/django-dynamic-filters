{% load static %}
<h3>By {{ title }}</h3>
<ul>
{% with body='I would like to share this filter with you: ' %}
{% for choice in choices %}
    <li{% if choice.selected %} class="selected"{% endif %}>
        <span style='float: left;'>
            <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}">
                {{ choice.display }}
            </a>
        </span>

        <span style='float: right;'>
            {% if forloop.first %}
                    <a href='/admin/dynfilters/dynamicfilterexpr/add/?next={{ choice.referer|urlencode }}' title="Create new filter">
                        <img src="{% static 'admin/img/icon-addlink.svg' %}">
                    </a>

            {% else %}
                    <a href='/admin/dynfilters/dynamicfilterexpr/{{ choice.lookup }}/change/?next={{ choice.referer|urlencode }}' title="Edit filter" style="display:inline;">
                        <img src="{% static 'admin/img/icon-changelink.svg' %}">
                    </a>

                    <a href="mailto:?subject=Sharing%20filter&body={{ body|iriencode }}{{ choice.email_body|urlencode }}" title="Share filter" style="display:inline;">
                        <img src="{% static 'img/dynfilters/icon-share.svg' %}">
                    </a>

                    <form id="form_{{ choice.lookup }}" method="POST" style="display:inline;">{% csrf_token %}
                        <input type="hidden" name="post" value="yes">
                    </form>

                    <a href="#" onclick="javascript:confirmDelete(
                        'form_{{ choice.lookup }}', 
                        '/admin/dynfilters/dynamicfilterexpr/{{ choice.lookup }}/delete/',
                        '{{ choices.0.query_string|iriencode }}'

                    );" title="Delete filter" style="display:inline;">
                        <img src="{% static 'admin/img/icon-deletelink.svg' %}">
                    </a>

            {% endif %}
        </span>

        <div style='clear:both;'></div>
    </li>
{% endfor %}
{% endwith %}
</ul>

<script>
function confirmDelete(lookup, href_delete, href_redirect) {
    const deleteLocation = confirm('Do you really want to delete this filter?');
    if (deleteLocation) {
        var form = document.getElementById(lookup);
        sendData(form, href_delete, href_redirect);
    }
}

function sendData(form, href_delete, href_redirect) {
    var XHR = new XMLHttpRequest();
    var FD = new FormData(form);

    const crsftoken = document.querySelector("[name=csrfmiddlewaretoken]").value;
    FD.append('csrfmiddlewaretoken', crsftoken);

    XHR.addEventListener("load", function(event) {
        location.href = href_redirect;
    });

    XHR.open("POST", href_delete);
    XHR.send(FD);
}
</script>
